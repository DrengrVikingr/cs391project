        <form action="../home/index.html" onsubmit="return addRecipe()">
            <h4>Step 1</h4>
            <input id = "recipe_category" type="text" size = "14" placeholder="Recipe category" required>

            <h4>Step 2</h4>
            <input id = "recipe_name" type="text" size = "21" placeholder="Give a name to your recipe" required>

            <input id = "ingredients" type="text" size = "32" placeholder="Add your ingredients with measurements" required>

            <br>
              <button id = "add_recipe_button" type="submit">Add Recipe</button>
              <p id="name_error">&nbsp </p>
            </form>
